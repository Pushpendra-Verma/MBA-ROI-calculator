<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MBA ROI Calculator</title>
  <meta name="description" content="Calculate the ROI of your MBA by analyzing total fees, salary growth, loan repayment, and more.">
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2 style="color: #0e80fa;">Input Parameters</h2>
      <label>Total Fees (â‚¹)
        <input type="text" id="mbaCost" value="21,50,000" />
      </label>
      <label>Pre-MBA Salary (â‚¹)
        <input type="text" id="preSalary" value="11,00,000" />
      </label>
      <label>Post-MBA Salary (â‚¹)
        <input type="text" id="postSalary" value="16,00,000" />
      </label>
      <label>Program Duration (years)
        <input type="number" id="mbaDuration" value="2" min="1" />
      </label>
      <label>Living Expenses per Year (â‚¹)
        <input type="text" id="livingExpenses" value="2,00,000" />
      </label>
      <label>Loan Interest Rate (%)
        <input type="number" id="interestRate" value="8.7" min="0" step="0.1" />
      </label>
      <label>Pre-MBA Salary Growth Rate (%)
        <input type="number" id="growthRate" value="10" min="0" step="0.1" />
      </label>
      <label>Post-MBA Salary Growth Rate (%)
        <input type="number" id="growthRatePostMba" value="15" min="0" step="0.1" />
      </label>
      <label>Loan Repayment Term After MBA (years)
        <input type="number" id="loanTenure" value="10" min="1" />
      </label>
      <button onclick="calculateROI()">Calculate ROI</button>
    </div>
    <div class="results">
      <h1 class="mainHeading">MBA ROI CALCULATOR ðŸ“ˆ</h1>
      <div id="output"></div>
      <div class="chart-container">
        <canvas id="salaryChart"></canvas>
      </div>
      <table id="resultsTable"></table>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
