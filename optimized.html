<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimized Loan Repayment</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="optimized.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.0.2/dist/chartjs-plugin-annotation.min.js"></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h3>Loan Input Parameters</h3>
            <p class="assumptions">Only enable toggle for which term you are planning to take loan</p>

            <div class="toggle-group">
                <label for="csis-toggle">CSIS Scheme</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="csis-toggle" checked onchange="toggleCSIS()">
                    <span class="slider"></span>
                </label>
            </div>

            <div class="input-group">
                <label for="moratorium-months">Moratorium (Months)</label>
                <input type="number" id="moratorium-months" value="36">
            </div>

            <div class="input-group">
                <label for="term1-fee">Term 1 Fee (₹)</label>
                <div class="input-row">
                    <input type="number" id="term1-fee" value="483000">
                    <label class="toggle-switch">
                        <input type="checkbox" id="term1-toggle" onchange="toggleTermPayment(1)">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <div class="input-group">
                <label for="term2-fee">Term 2 Fee (₹)</label>
                <div class="input-row">
                    <input type="number" id="term2-fee" value="364000">
                    <label class="toggle-switch">
                        <input type="checkbox" id="term2-toggle" checked onchange="toggleTermPayment(2)">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <div class="input-group">
                <label for="term3-fee">Term 3 Fee (₹)</label>
                <div class="input-row">
                    <input type="number" id="term3-fee" value="364000">
                    <label class="toggle-switch">
                        <input type="checkbox" id="term3-toggle" checked onchange="toggleTermPayment(3)">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <div class="input-group">
                <label for="term4-fee">Term 4 Fee (₹)</label>
                <div class="input-row">
                    <input type="number" id="term4-fee" value="389000">
                    <label class="toggle-switch">
                        <input type="checkbox" id="term4-toggle" checked onchange="toggleTermPayment(4)">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <div class="input-group">
                <label for="term5-fee">Term 5 Fee (₹)</label>
                <div class="input-row">
                    <input type="number" id="term5-fee" value="364000">
                    <label class="toggle-switch">
                        <input type="checkbox" id="term5-toggle" checked onchange="toggleTermPayment(5)">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <div class="input-group">
                <label for="term6-fee">Term 6 Fee (₹)</label>
                <div class="input-row">
                    <input type="number" id="term6-fee" value="364000">
                    <label class="toggle-switch">
                        <input type="checkbox" id="term6-toggle" checked onchange="toggleTermPayment(6)">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <div class="input-group">
                <label for="interest-rate">Loan Interest Rate (%)</label>
                <input type="number" id="interest-rate" value="7.5" step="0.1">
            </div>

            <div class="input-group">
                <label for="post-salary">Post-MBA Salary (₹ p.a.)</label>
                <input type="number" id="post-salary" value="1500000">
            </div>
        </aside>

        <section class="content">
            <h1>Optimized Loan Repayment</h1>
            <div class="chart-container">
                <canvas id="optimizationChart"></canvas>
            </div>
            <table class="result-table" id="optimizationTable">
                <tr>
                    <th>Rank</th>
                    <th>Repayment Period (Years)</th>
                    <th>Months</th>
                    <th>Monthly EMI (₹)</th>
                    <th>Total Interest Paid (₹)</th>
                    <th>EMI as % of Salary</th>
                </tr>
            </table>
        </section>
    </div>
    <script src="optimized.js"></script>
</body>
</html>
